<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout Page</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .logout-box {
      background-color: #fff;
      padding: 40px;
      margin: auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .logout-box h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .logout-box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .logout-box a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You have been logged out successfully!</h2>
    <a href="index.html">Back to Login</a>
  </div>
</body>
</html>
